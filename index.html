<!DOCTYPE html>
<html lang="en">
<head>
    <script src="./node_modules/vue/dist/vue.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./index.css" />
    <title>VUE</title>
</head>
<body>
    <div id="app">
        <h1>Vue ToDo</h1>
        <form v-on:submit.prevent="" class="form">
            <input v-model="todoInput" placeholder="What needs to be done?" autofocus>
            <button @click="addTodo" class="button-cta">+</button>
        </form>
        <transition-group name="slide-fade" mode="out-in" tag="div" class="todo-list">
            <div
                v-for="(todo, index) in todos"
                :key="todo.id"
                class="todo-list-item"
                @click="toggleComplete(todo.id)"
            >
                <span :class="{ 'todo-list-item-complete': todo.isCompleted }">
                    {{ todo.text }}
                </span>
                <button @click="removeTodo(todo.id)" class="button-remove">x</button>
            </div>
        </transition-group>
        <footer>
            {{ message }}
        </footer>
    </div>
</body>
<script src="./index.js"></script>
</html>
